<!doctype html >
<html lang = "en" >

<head >
  <meta charset = "utf-8" >
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0" >

  <title > Microservices App </title >
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head >
<body>
<div class="row">
<div class="col-sm-4"></div>
<div class="col-sm-4">
<form method="post" action="http://localhost:8000/store">
  <fieldset>
    <legend>Create User</legend>
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" class="form-control" id="" aria-describedby="" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input type="email" name="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="Enter Email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" id="" placeholder="Enter Password">
    </div>
	<div class="form-group">
      <label>Mobile</label>
      <input type="text" name="mobile" class="form-control" id="" placeholder="Enter Mobile Number">
    </div>
	<div class="form-group">
      <label>Address</label>
      <input type="text" name="address" class="form-control" id="" placeholder="Enter Address">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>
</div>
</div>
